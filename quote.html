<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a Quote - Professional Paint Services</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }
    header, footer {
      background-color: #444;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 10px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 2em 0;
    }
    .section {
      padding: 2em 0;
    }
    .form-group {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5em 1em;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #toggle-dark-mode {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .dark-mode {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #f5f7fa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Professional Paint Services</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Our Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="quote.html">Get a Quote</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container">
    <section class="section">
      <h2>Get a Quote</h2>
      <form id="quoteForm" action="/send-quote" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Your Phone:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="propertySize">Please indicate the size of property (in square meters):</label>
          <input type="number" id="propertySize" name="propertySize" required>
        </div>
        <div class="form-group">
          <label for="propertyType">Property Type:</label>
          <select id="propertyType" name="propertyType" required>
            <option value="condominium">Condominium</option>
            <option value="condominium_1">Condominium - 1 room</option>
            <option value="condominium_2">Condominium - 2 rooms</option>
            <option value="condominium_3">Condominium - 3 rooms</option>
            <option value="commercial">Commercial Property</option>
            <option value="bungalow">Bungalow</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="repair">Are there any parts that need repair?</label>
          <input type="text" id="repair" name="repair" required>
        </div>
        <div class="form-group">
          <label for="furniture">Is there heavy furniture or items that need moving?</label>
          <input type="text" id="furniture" name="furniture" required>
        </div>
        <div class="form-group">
          <label for="repaintDate">When do you want to have it repainted?</label>
          <input type="date" id="repaintDate" name="repaintDate" required>
        </div>
        <div class="form-group">
          <label for="address">Complete Address:</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="requirements">Your Requirements:</label>
          <textarea id="requirements" name="requirements" rows="5" required></textarea>
        </div>
        <button type="submit">Request Quote</button>
      </form>
    </section>
  </div>

  <button id="toggle-dark-mode">Night Mode</button>
  
  <footer>
    <p>&copy; 2024 Professional Paint Services. All rights reserved.</p>
  </footer>
  
  <script>
    document.getElementById('toggle-dark-mode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const buttonText = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Night Mode';
      document.getElementById('toggle-dark-mode').textContent = buttonText;
    });
  </script>
</body>
</html>
